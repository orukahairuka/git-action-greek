name: CI

on: pull_request

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - run: ./gradlew assemble 
      - run: ./gradlew ktlintCheck # この行を追記
      - uses: ./.github/workflows/reportLintResults # この行を追記
